<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Components</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>

<body class="bg-black w-full h-full place-content-center">
    <main>
        <section>
            <button
                class="w-80 h-9 px-6 py-2 bg-neutral50 hover:bg-neutral200 disabled:bg-neutral50 rounded-3xl shadow backdrop-blur-2xl justify-center items-center gap-2.5 inline-flex">
                <div class="text-center text-black text-base font-bold font-['Inter']">Create account</div>
            </button>
        </section>
        <br> <br>
        <section>
            <button
                class="w-80 h-9 px-6 py-2 rounded-3xl bg-black shadow border border-white border-opacity-25 backdrop-blur-2xl justify-center items-center gap-2.5 inline-flex">
                <div class="text-center text-twitterblue-default text-base font-bold font-['Inter']">Sign up</div>
            </button>
        </section>
        <br>
        <br>
        <section>
            <div
                class="w-20 h-8 px-5 py-2 bg-neutral50 hover:bg-neutral200 disabled:bg-neutral50 rounded-3xl justify-center items-center gap-2.5 inline-flex">
                <div class="text-black text-sm font-bold font-['Inter']">Follow</div>
            </div>
        </section>
        <br><br>
        <section>
            <button
                class="w-96 h-11 px-6 py-3 bg-neutral50 hover:bg-neutral200 disabled:bg-neutral200 rounded-3xl shadow backdrop-blur-2xl justify-center items-center gap-2.5 inline-flex">
                <div class="text-center text-black text-base font-bold font-['chirp']">Next</div>
            </button>
        </section>
        <br><br>
        <section>
            <button
                class="w-80 h-9 px-6 py-2 rounded-3xl bg-black shadow border border-white border-opacity-25 backdrop-blur-2xl justify-center items-center gap-2.5 inline-flex">
                <div class="text-center text-neutral50 text-base font-bold font-['inter']">Following</div>
            </button>
        </section>
        <br><br>
        <section>
            <button
                class="w-56 h-12 px-24 py-3.5 bg-twitterblue-default hover:from-twitterblue-hover disabled:from-twitterblue-disabled rounded-full justify-center items-center gap-2.5 inline-flex">
                <div class="text-center text-neutral50 text-base font-bold font-['inter']">Post</div>
            </button>
        </section>
        <br>
        <br>
        <section>
            <button
                class="w-20 h-11 px-6 py-3 bg-twitterblue-default  hover:from-twitterblue-hover disabled:from-twitterblue-disabled rounded-3xl justify-center items-center gap-2.5 inline-flex">
                <div class="text-center text-neutral50 text-base font-bold font-['inter']">Post</div>
            </button>
        </section>
        <br><br>
        <section>
            <button class="w-96 h-14 p-5 bg-sky-500 rounded-full justify-center items-center gap-2.5 inline-flex">
                <div class="text-white text-base font-medium font-['Twitter']">Post</div>
            </button>
        </section>
        <br><br>
        <section>
            <div class="w-14 h-0.5 bg-twitterblue-default rounded-3xl"></div>
        </section>
        <br><br>
        <section>
            <button class="text-neutral50 text-base font-medium font-['Chirp']">Following</button>
        </section>
        <br><br>
        <section>
            <button class="text-neutral400 text-base font-medium font-['Chirp']">For you</button>
            <svg xmlns="http://www.w3.org/2000/svg" width="153" height="56" viewBox="0 0 153 56" fill="none">
                <path
                    d="M152 56L152 30.4561L76.5 30.4561M0.999993 56L0.999994 30.4561L76.5 30.4561M76.5 30.4561L76.5 -3.30021e-06"
                    stroke="white" stroke-opacity="0.7" />
            </svg>
            <div class="w-14 h-0.5 bg-twitterblue-default rounded-3xl"></div>
        </section>
        <br><br>
        <section>
            <button
                class="text-left text-white text-opacity-90 text-xs font-medium font-['IBM Plex Mono'] leading-normal tracking-wide">
                Selected</button>
        </section>
        <br><br>
        <section>
            <button
                class="text-left text-white text-opacity-90 text-xs font-medium font-['IBM Plex Mono'] leading-normal tracking-wide">
                Default</button>
        </section>
        <br><br>
        <section>
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M12 5.69L17 10.19V18H15V12H9V18H7V10.19L12 5.69ZM12 3L2 12H5V20H11V14H13V20H19V12H22L12 3Z"
                        fill="white" />
                </svg>
            </button>
        </section>
        <br><br>
        <section>
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M10 20V14H14V20H19V12H22L12 3L2 12H5V20H10Z" fill="white" />
                </svg>
            </button>
        </section>
        <br><br>
        <section>
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
                    <path
                        d="M1 15C1 13.9391 1.42143 12.9217 2.17157 12.1716C2.92172 11.4214 3.93913 11 5 11H13C14.0609 11 15.0783 11.4214 15.8284 12.1716C16.5786 12.9217 17 13.9391 17 15C17 15.5304 16.7893 16.0391 16.4142 16.4142C16.0391 16.7893 15.5304 17 15 17H3C2.46957 17 1.96086 16.7893 1.58579 16.4142C1.21071 16.0391 1 15.5304 1 15Z"
                        stroke="white" stroke-width="2" stroke-linejoin="round" />
                    <path
                        d="M9 7C10.6569 7 12 5.65685 12 4C12 2.34315 10.6569 1 9 1C7.34315 1 6 2.34315 6 4C6 5.65685 7.34315 7 9 7Z"
                        stroke="white" stroke-width="2" />
                </svg>
            </button>
        </section>
        <br><br>
        <section>
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M8 7C8 5.93913 8.42143 4.92172 9.17157 4.17157C9.92172 3.42143 10.9391 3 12 3C13.0609 3 14.0783 3.42143 14.8284 4.17157C15.5786 4.92172 16 5.93913 16 7C16 8.06087 15.5786 9.07828 14.8284 9.82843C14.0783 10.5786 13.0609 11 12 11C10.9391 11 9.92172 10.5786 9.17157 9.82843C8.42143 9.07828 8 8.06087 8 7ZM8 13C6.67392 13 5.40215 13.5268 4.46447 14.4645C3.52678 15.4021 3 16.6739 3 18C3 18.7956 3.31607 19.5587 3.87868 20.1213C4.44129 20.6839 5.20435 21 6 21H18C18.7956 21 19.5587 20.6839 20.1213 20.1213C20.6839 19.5587 21 18.7956 21 18C21 16.6739 20.4732 15.4021 19.5355 14.4645C18.5979 13.5268 17.3261 13 16 13H8Z"
                        fill="white" />
                </svg>
            </button>
        </section>
        <br>
    </main>
</body>

</html>
